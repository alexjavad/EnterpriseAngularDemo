<!--DISPLAY COLORS IN TABLE-->
<h1>Colors</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Color</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in rowCollection">
            <td>{{row.Id}}</td>
            <td>{{row.Color}}</td>
        </tr>
    </tbody>
</table>
